name: CI/CD Pipeline with SAST and Linting

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit flake8

      # Bandit (SAST scan)
      - name: Run Bandit SAST Scan
        run: |
          bandit -r . -f json -o bandit_results.json || true

      # Загружаем артефакт bandit_results.json
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_results.json

      # flake8 — проверка стиля кода
      - name: Run flake8 style check
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Trivy — анализ зависимостей
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'

      # Unit-тесты
      - name: Run Tests with pytest
        run: |
          python -m pytest tests/ -v

  # Новая сборка запускается только если security-scan успешен
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build simulation
        run: |
          echo "Application build successful after security checks."
